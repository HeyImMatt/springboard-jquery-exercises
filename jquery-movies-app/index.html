<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Movie App</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>

<body>
<div class="container">
  <h1 class="text-center">Welcome to the jQuery Movies App</h1>
  <p class="text-center">Add a movie title and rating to the database</p>
  <div class="row">
    <div class="form-group col-md-8">
      <form>
        <label for="title">Movie Title</label>
        <input id="title" class="form-control mb-3" type="text">
        <label for="rating">Your Rating (1-10)</label>
        <input id="rating" class="form-control" type="number" min="1" max="10">
      </form>
      <table class="table table-striped mt-3">
        <tr>
          <th scope="col">Movie Title</th>
          <th scope="col">Movie Rating</th>
        </tr>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
